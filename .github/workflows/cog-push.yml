name: Cog Remote Push

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your code
      - uses: actions/checkout@v4

      # 2) Install the Cog CLI
      - uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      # 3) Build the image (CPU-only base) and push it to Replicate
      - name: Build and push to Replicate
        run: |
          cog push \
            --use-cog-base-image=false \
            --use-cuda-base-image=false \
            --cuda-version=11.8 \
            --cudnn-version=8.6.0 \
            r8.im/${{ secrets.REPLICATE_USERNAME }}/cyberpony-multi-lora
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
