name: Cog Remote Push

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Install the latest dev version of Cog manually
      - name: Install latest Cog binary
        run: |
          curl -L https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64 -o cog
          chmod +x cog
          sudo mv cog /usr/local/bin/cog
          cog --version

      # ðŸš€ Build and push
      - name: Build and push to Replicate
        run: |
          cog push r8.im/${{ secrets.REPLICATE_USERNAME }}/cyberpony-multi-lora
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
